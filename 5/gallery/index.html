<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
  </head>
  <body>
    <header>
      <h1>Магические существа</h1>
    </header>
    <nav>
      <div class="nav-item">Наземные</div>
      <div class="nav-item">Летающие</div>
      <div class="nav-item">Подводные</div>
    </nav>
    <main>
      <h2>Наземные твари</h2>
      <div class="beast-type">
        <div class="beast-card">
          <h3>Кентавр</h3>
          <img src="./assets/images/centaurus.jpg" alt="Кентавр" />
        </div>
        <div class="beast-card">
          <h3>Нюхлер</h3>
          <img src="./assets/images/nuhler.jpg" alt="Нюхлер" />
        </div>
        <div class="beast-card">
          <h3>Взрывопоттам</h3>
          <img src="./assets/images/explosion.jpg" alt="Взрывопоттам" />
        </div>
        <div class="beast-card">
          <h3>Единорог</h3>
          <img src="./assets/images/unicorn.jpg" alt="Единорог" />
        </div>
      </div>
      <h2>Летающие твари</h2>
      <div class="beast-type">
        <div class="beast-card">
          <h3>Гиппогриф</h3>
          <img src="./assets/images/hippogrif.jpg" alt="Гиппогриф" />
        </div>
        <div class="beast-card">
          <h3>Дракон</h3>
          <img src="./assets/images/dragon.jpg" alt="Дракон" />
        </div>
        <div class="beast-card">
          <h3>Пикси</h3>
          <img src="./assets/images/pixy.jpg" alt="Пикси" />
        </div>
        <div class="beast-card">
          <h3>Фестрал</h3>
          <img src="./assets/images/festral.jpg" alt="Фестрал" />
        </div>
      </div>
      <h2>Подводные твари</h2>
      <div class="beast-type">
        <div class="beast-card">
          <h3>Гриндилоу</h3>
          <img src="./assets/images/grindylow.jpg" alt="Гриндилоу" />
        </div>
        <div class="beast-card">
          <h3>Русалка</h3>
          <img src="./assets/images/mermaid.jpg" alt="Русалка" />
        </div>
        <div class="beast-card">
          <h3>Гиппокамп</h3>
          <img src="./assets/images/hippocampus.jpg" alt="Гиппокамп" />
        </div>
        <div class="beast-card">
          <h3>Каппа</h3>
          <img src="./assets/images/kappa.jpg" alt="Каппа" />
        </div>
      </div>
    </main>
  </body>
</html>
